[controls.axes.Rotation]
emulated.neg.key = "Left"
emulated.pos.key = "Right"

[controls.axes.Depth]
emulated.neg.key = "Down"
emulated.pos.key = "Up"

[controls.actions.AddEntity]
combinations = [[{ key = "Z" }]]
once = true

[controls.actions.DeleteEntity]
combinations = [[{ key = "X" }]]
once = true


# Usage

# Axes

# With keyboard keys
# [controls.axes.XXX]
# emulated.neg.key = "Left"
# emulated.pos.key = "Right"

# With mouse buttons
# [controls.axes.XXX]
# emulated.neg.mouse_button = "MouseButtonLeft"
# emulated.pos.mouse_button = "MouseButtonRight"

# With gamepad buttons
# [controls.axes.XXX]
# emulated.neg.controller = { id = 0, button = "GamepadButton14" }
# emulated.pos.controller = { id = 0, button = "GamepadButton15" }

# With gamepad axis
# [controls.axes.XXX]
# controller_axis = { id = 0, axis = 0, invert = false, dead_zone = 0.2 }

# With mouse axis
# [controls.axes.XXX]
# mouse_axis.axis = 0


